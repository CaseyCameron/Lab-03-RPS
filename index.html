<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <h1>Rock, Paper, Scissors</h1>
        </div>
    </header>
    <main>
        <section class="main-section">
            <div id="user-choice-div">User Choice</div>
            <div class="instructions-div">Choice rock, paper, or scissors with the radio buttons. 
                The computer will make a secret choice. 
                Press the throw button to play the game.
                Press reset to clear all.
            </div>
            <div id="computer-choice-div">Computer Choice</div>
            <div id="user-choice-image"><img id="user-image" src=""></div>
            <section class="tally-section">
                <div id="results-div">Results</div>
                <div id="wins-div">Wins: 0</div>
                <div id="losses-div">Losses: 0</div>
                <div id="draws-div">Draws: 0</div>
            </section>
            <div id="computer-choice-image"><img id="computer-image" src=""></div>
            <section id="radio-buttons-div">
                <label for="rock">
                    Rock
                    <input name="symbol" type="radio" id="rock" value="rock" checked/>
                </label>
                <label for="paper">
                    Paper
                    <input name="symbol" type="radio" id="paper" value="paper" />
                </label>
                <label for="scissors">
                    Scissors
                    <input name="symbol" type="radio" ir="scissors" value="scissors" />
                </label>
            </section>
            <div>
                <button id="throw-button-div">Throw Button</button>
            </div>
            <div>
                <button id="reset-button-div">Reset Button</button>
            </div>
            <div id="reset-tally-div"></div>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
